language: c

# use container infra for linux
dist: bionic
sudo: false

before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update
  - sudo apt-get install -y cmake python2.7 python2.7-dev python3.5 python3.5-dev python3.6 python3.6-dev gcc-5 g++-5 gcc-6 g++-6 gcc autoconf-archive bison build-essential ccache cmake curl flex git gperf joe libboost-all-dev libcap-dev libdouble-conversion-dev libevent-dev libgflags-dev libgoogle-glog-dev libpthread-stubs0-dev libkrb5-dev libpcre3-dev libnuma-dev libsasl2-dev libsnappy-dev libsqlite3-dev libssl-dev libtool netcat-openbsd pkg-config sudo unzip wget

os: osx

matrix:
  include:
    - os: osx
      osx_image: xcode10.1
      env: TRAVIS_PYTHON=python2.7
    - os: linux
      env: CXX=g++-6 TRAVIS_PYTHON=python3.6
      compiler: gcc-6
    - os: linux
      env: CXX=g++-5 TRAVIS_PYTHON=python3.5
      compiler: gcc-5
    - os: linux
      env: CXX=g++-6 TRAVIS_PYTHON=python2.7
      compiler: gcc-6

before_script: ./travis/deps.sh

script: ./travis/run.sh

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: archives/*
  on:
    repo: artem-zinnatullin/watchman
    tags: true
tags: true
